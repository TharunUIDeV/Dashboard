<div class="main align-main-widget" fxLayout="row" fxLayoutGap="15px" fxLayout.xs="column">
  <div class="widget-width center-widgets" align="left" fxLayout="column" fxLayoutGap="15px" fxFlex="" fxFlexOrder>
    <a *ngIf="!isDesktop" href="" (click)="gotoDashboard()" class="with-caret view-site">Go to full site</a>
    <div class="content-wrapper">
      <h1>
        {{getTitle()}}
      </h1>
    </div>
    <app-attention></app-attention>
    <app-refill></app-refill>
    <app-order-status></app-order-status>
  </div>
  <div class="side-widgets plan-summary-width" fxLayout="column">
    <a *ngIf="isDesktop" align="right" href="" (click)="gotoDashboard()" class="with-caret view-site">Go to full site</a>
    <app-plan-summary></app-plan-summary>
  </div>
</div>
