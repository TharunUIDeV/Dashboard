<div class="block-title">
  <h2>{{ORDER_STATUS_TEXT}}</h2>
  <a href="#" (click)="orderClickTag()">{{ORDER_STATUS_HREF_TEXT}}
  </a>
  <ul>
    <li *ngFor="let OrderStatusData of OrderStatusList">
      <a href="">{{OrderStatusData.OrderNumber}}</a>
      <span class="status"><em>{{OrderStatusData.StatusDescription}}</em></span>
      <span class="placed">{{OrderStatusData.OrderedFor}}</span>
      <span class="rx">{{OrderStatusData.RxFills}}</span>
    </li>
  </ul>

</div>
