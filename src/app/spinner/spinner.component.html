<div *ngIf="loading" id="spinner-container" class="spin-container modal__wrapper js-modal__wrapper"
     aria-hidden="false" role="dialog" aria-labelledby="modal__title">
  <div id="pleasewait" class="loadingModal" role="document">
    <div class="spinner-wrapper">
      <img class="spinner--preloader" src="assets/images/preloader.png">
      <p class="spinner--text">Loading...</p>
    </div>
  </div>
</div>
