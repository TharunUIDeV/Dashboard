<section *ngIf="defaultPharmacy">
  <form (ngSubmit)="onSubmit(drugSearchForm)" #drugSearchForm="ngForm">
    <div class="SearchContainer">
      <input class="SearchInput" (selectItem)="selectedItem($event)" type="text" placeholder="Enter drug name"
             class="form-control" [ngbTypeahead]="search">
      <button type="submit" class="btn form-bsubmit">search</button>
      <!--i *ngIf="drugSearched && drugSearched.length > 0" (click)="clearDrugSearch()" class=" close_icon_grey pull-right"></i-->
      <span *ngIf="searching">
      <svg class="icon-spinner" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      </span>
    </div>
  </form>
</section>
<section class="block-item" *ngIf="!defaultPharmacy">
    <button type="button" class="block-item-button btn" (click)="findNewMedication()">Find a new medication</button>
</section>
